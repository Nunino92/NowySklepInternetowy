{% extends 'base.html' %}

{% block title %}Reset hasła{% endblock %}

{% block content %}
<div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
    <h1 class="mb-6 text-3xl text-center">Reset hasła</h1>

    <form method="post">
        {% csrf_token %}
        <!-- Token CSRF jest dodawany do formularza dla zabezpieczenia przed atakami CSRF. -->

        <div class="mb-4">
            <label for="id_email" class="block mb-2 text-gray-600">Email:</label>
            <input type="email" id="id_email" name="email" class="w-full py-2 px-3 rounded-xl border">
            <!-- Pole do wprowadzania adresu e-mail użytkownika. -->
        </div>

        <button class="py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white block mx-auto">Resetuj hasło</button>
        <!-- Przycisk służący do zresetowania hasła. -->
    </form>
</div>
{% endblock %}
