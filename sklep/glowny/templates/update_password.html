{% extends 'base.html' %}

{% block title %}Update Password{% endblock %}

{% block content %}
<div class="p-3 mb-2 bg-primary text-white">
    <h1 class="mb-6 text-3xl">Update Password</h1>


    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}





        <button class="mb-6 py-2 px-4 text-lg bg-blue-500 hover:bg-blue-900 rounded-xl text-white">Update</button>

    </form>

</div>
{% endblock %}
