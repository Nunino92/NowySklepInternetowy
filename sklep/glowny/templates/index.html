{% extends 'base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}
<!-- Rozszerzenie szablonu bazowego 'base.html' i zdefiniowanie tytułu strony jako "Welcome" -->

<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <!-- Kontener z marginesem na górze, tłem szarym i zaokrąglonymi rogami -->

    <div class="grid grid-cols-3 gap-3">
        <!-- Rozpoczęcie siatki o trzech kolumnach z odstępami -->

        {% for item in items %}
        <!-- Pętla iterująca przez elementy w zmiennej 'items' -->

        <div>
            <!-- Kontener na pojedynczy element -->

            <a href="{% url 'item:detail' item.id %}">
                <!-- Tworzenie odnośnika do szczegółów elementu, korzystając z identyfikatora elementu (item.id) -->

                <div>
                    <!-- Kontener na obrazek elementu -->
                    <img src="{{ item.image.url }}" class="rounded-t-xl">
                    <!-- Wyświetlenie obrazka z zaokrąglonym górnym rogiem -->
                </div>

                <div class="p-6 bg-white rounded-b-xl">
                    <!-- Kontener z paddingiem, tłem białym i zaokrąglonym dolnym rogiem -->

                    <h2 class="text-2xl">{{ item.name }}</h2>
                    <!-- Wyświetlenie nazwy elementu o rozmiarze 2xl (duża czcionka) -->
                    <p class="text-gray-500">Cena: {{ item.price }} zł</p>
                    <!-- Wyświetlenie ceny elementu w kolorze szarym -->
                </div>
            </a>
        </div>

        {% endfor %}
        <!-- Zakończenie pętli iterującej przez elementy -->

    </div>
    <!-- Zakończenie siatki -->

</div>

{% endblock %}
<!-- Zakończenie bloku 'content' -->
