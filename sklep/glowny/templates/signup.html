{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
    <h1 class="mb-6 text-3xl text-center">Sign up</h1>

    <form method="post" action="{% url 'glowny:signup' %}">
        {% csrf_token %}

        <div class="mb-4">
            <label for="id_first_name" class="block mb-2 text-gray-600">First Name:</label>
            <input type="text" id="id_first_name" name="first_name" class="w-full py-2 px-3 rounded-xl border" value="{{ form.first_name.value }}">
        </div>

        <div class="mb-4">
            <label for="id_last_name" class="block mb-2 text-gray-600">Last Name:</label>
            <input type="text" id="id_last_name" name="last_name" class="w-full py-2 px-3 rounded-xl border" value="{{ form.last_name.value }}">
        </div>

        <div class="mb-4">
            <label for="id_email" class="block mb-2 text-gray-600">Email:</label>
            <input type="email" id="id_email" name="email" class="w-full py-2 px-3 rounded-xl border" value="{{ form.email.value }}">
        </div>

        <div class="mb-4">
            <label for="id_password1" class="block mb-2 text-gray-600">Password:</label>
            <input type="password" id="id_password1" name="password1" class="w-full py-2 px-3 rounded-xl border">
        </div>

        <div class="mb-4">
            <label for="id_password2" class="block mb-2 text-gray-600">Repeat password:</label>
            <input type="password" id="id_password2" name="password2" class="w-full py-2 px-3 rounded-xl border">
        </div>
        <div class="mb-4">
            <label for="id_wojewodztwo" class="block mb-2 text-gray-600">Wojew√≥dztwo:</label>
            <input type="text" id="id_wojewodztwo" name="wojewodztwo" class="w-full py-2 px-3 rounded-xl border focus:outline-none focus:ring-2 focus:ring-green-500" value="{{ form.wojewodztwo.value }}">
        </div>

        <div class="mb-4">
            <label for="id_miasto" class="block mb-2 text-gray-600">Miasto:</label>
            <input type="text" id="id_miasto" name="miasto" class="w-full py-2 px-3 rounded-xl border focus:outline-none focus:ring-2 focus:ring-green-500" value="{{ form.miasto.value }}">
        </div>

        <div class="mb-4">
            <label for="id_ulica" class="block mb-2 text-gray-600">Ulica:</label>
            <input type="text" id="id_ulica" name="ulica" class="w-full py-2 px-3 rounded-xl border focus:outline-none focus:ring-2 focus:ring-green-500" value="{{ form.ulica.value }}">
        </div>

        <div class="mb-4">
            <label for="id_nr_domu" class="block mb-2 text-gray-600">Numer domu:</label>
            <input type="text" id="id_nr_domu" name="nr_domu" class="w-full py-2 px-3 rounded-xl border focus:outline-none focus:ring-2 focus:ring-green-500" value="{{ form.nr_domu.value }}">
        </div>

        <div class="mb-4">
            <label for="id_kod_pocztowy" class="block mb-2 text-gray-600">Kod pocztowy:</label>
            <input type="text" id="id_kod_pocztowy" name="kod_pocztowy" class="w-full py-2 px-3 rounded-xl border focus:outline-none focus:ring-2 focus:ring-green-500" value="{{ form.kod_pocztowy.value }}">
        </div>

        {% if form.errors %}
            <div class="p-6 bg-red-100 rounded-xl">
                <ul class="list-disc list-inside text-red-600">
                    {% for error in form.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <button class="mt-6 py-4 px-8 text-lg bg-green-500 hover:bg-green-900 rounded-xl text-white block mx-auto">Submit</button>
    </form>
</div>
{% endblock %}
